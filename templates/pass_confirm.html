

{%extends 'rift_edge.html'%}

{%block title%} Password Reset {%endblock%}


{%block content%}

    <!-- Container -->
    <div class="container mx-auto font-mono ">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div
                    class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                    style="background-image: url('https://media.istockphoto.com/id/1167734991/photo/notes-with-weak-passwords-and-keyboard.jpg?s=1024x1024&w=is&k=20&c=xj22MsVXcGZcuv2daDXBnW5jYE1v1hRhnrxy0OWwhKE=')"
                ></div>
                <!-- Col -->
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <div class="px-8 mb-4 text-center">
                        <h3 class="pt-4 mb-2 text-2xl">Enter new password</h3>
                        <p class="mb-4 text-sm text-gray-700">
                            Please enter your new password twice so we can verify you typed it in correctly.
                        </p>
                    </div>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="post">
                        {%csrf_token%}
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="id_new_password1">
                                New Password
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="password" name="new_password1" autocomplete="new-password" aria-describedby="id_new_password1_helptext" id="id_new_password1"
                                
                                placeholder="Enter New Password..."
                                 



                            />
                            <hr class="mb-6 border-t" />
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="id_new_password2">
                                Confirm Password
                            </label>
                            <input
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            
                             type="password" name="new_password2" autocomplete="new-password" aria-describedby="id_new_password2_helptext" id="id_new_password2"
                            placeholder="Re-Enter New Password..."
                             



                        />
                        </div>
                        <br>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                                type="submit"
                                href="{% url 'mylogin' %}"
                            >
                                Change Password
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="{% url 'signup' %}"
                            >
                                Create an Account!
                            </a>
                        </div>
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="{% url 'mylogin' %}"
                            >
                                Already have an account? Login!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {%endblock%}
